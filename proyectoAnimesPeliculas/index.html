<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1 Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <script src="script.js"></script>
  <!-- Cabecera con titulo -->
  <header class="text-center py-4 bg-dark text-white">
    <h1>Tarea1 Cliente</h1>
    <p>Bienvenido a la plataforma de películas y animes</p>
  </header>
  <!-- Zona de navegación con boton de películas; animes; y una opción 
    para añadir animes o películas -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="menuPelicula">Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="menuAnime">Animes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Añadir</a>
            </li>
        </ul>
    </div>
  </nav>
    <!-- Arriba una zona de búsqueda a la derecha y un menu desplegable para
      marcar las categorías para filtrar , y otro checkbox de peliculas y animes -->
    <!-- Meter un botón de ordenación abajo  : de <>, de ><, alfabéticamente e 
     alfabéticamente inverso -->
    <!-- Que default aparezcan las películas ordenadas alfabéticamente 
      (hacer las pelis con cards con su hover correspondiente)-->
  <main>
    <div class="zonaFiltrar">
      <form id="formulario" name="formulario">
        <div>
          <input type="radio" value="Pelicula" name="tipo" id="pelicula" onclick="listarGeneros('Pelicula')" checked>
          <label for="pelicula">Pelicula</label>
          <input type="radio" value="Anime" name="tipo" id="anime" onclick="listarGeneros('Anime')">
          <label for="anime">Anime</label>
        </div>
        <div>
          <label>Genero</label>
          <select id="generos">
            
          </select>
          <input type="submit" value="Filtrar" name="filtrar" id="botonFiltrar">
        </div>
      </form>
    </div>
    <div class="notice listado" id="listado">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="tituloBorrado">
            <h5 class="card-title">Titulo</h5>
            <div class="icon-delete" onclick="botonBorrado(id,tipo)"></div>
          </div>
          <h6 class="card-subtitle mb-2 text-muted">Pelicula o Anime</h6>
          <fieldset>
            <legend>Géneros:</legend>
            <p class="card-text">Generos</p>
          </fieldset>
          <p class="card-text">Año</p>
          <p class="card-text">Duracion</p>
          <div class="puntuacionYFavorito">
            <p class="card-text puntuacion">Puntuacion</p>
            <label class="like">
              <input class="corazon" type="checkbox" onclick="biblioteca.marcarFavorito(id, tipo)"/>
              <div class="hearth"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
