<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1 Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleForm.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <script src="script.js"></script>
  <script src="scriptFormulario.js"></script>
  <header class="text-center py-4 bg-dark text-white">
    <h1>Tarea1 Cliente</h1>
    <p>Bienvenido a la plataforma de películas y animes</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="menuPelicula" href="index.html">Inicio</a>
            </li>
        </ul>
    </div>
  </nav>
  <main>
    <div class="formulario">
      <form id="formulario" name="formulario">
        <h5>Añadir nuevo registro</h5>
        <fieldset>
            <ul>
                <li>
                    <input type="radio" name="radioFormulario" id="radioPelicula" value="Pelicula" checked>
                    <label for="radioPelicula">Pelicula</label>
                </li>
                <li>
                    <input type="radio" name="radioFormulario" id="radioAnime" value="Anime">
                    <label for="radioAnime">Anime</label>
                </li>
            </ul>
        </fieldset>
        <div>
            <label for="titulo">· Titulo:</label>
            <input type="text" name="titulo" id="titulo" required>
        </div>
        <fieldset id="fieldsetGeneros">
            <legend>Generos</legend>
            <ul id="listaGeneros">

            </ul>
        </fieldset>
        <div>
            <label for="anyo">· Año:</label>
            <input type="text" name="anyo" id="anyo" required>
        </div>
        <div class="notice" id="duracionEpisodios">

        </div>
        <div>
            <input type="checkbox" name="favorito" id="favorito" value="favorito">
            <label for="favorito">Favorito</label>
        </div>
        <div>
            <label for="puntuacion">· Puntuación:</label>
            <input type="number" name="puntuacion" id="puntuacion" required>
        </div>
        <input type="submit" name="anadir" id="anadir" value="Crear Instancia">
      </form>
    </div>
  </main>
</body>
</html>
