<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1 Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js"></script>
    
    <!-- Cabecera con titulo -->
    <header class="text-center py-4 bg-dark text-white">
        <h1>Tarea1 Cliente</h1>
        <p>Bienvenido a la plataforma de películas y animes</p>
    </header>

    <!-- Zona de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Películas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Animes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Añadir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Zona de búsqueda y filtros -->
    <section class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar película o anime...">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">Ordenar <i class="fas fa-sort"></i></button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <label for="filterSelect">Filtrar por categoría:</label>
                <select id="filterSelect" class="form-control">
                    <option value="">Todas</option>
                    <option value="accion">Acción</option>
                    <option value="aventura">Aventura</option>
                    <option value="drama">Drama</option>
                    <option value="comedia">Comedia</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="onlyMovies">
                    <label class="form-check-label" for="onlyMovies">Solo películas</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="onlyAnimes">
                    <label class="form-check-label" for="onlyAnimes">Solo animes</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenedor de las tarjetas -->
    <main class="container" id="listado">
        <div class="row">
            <!-- Ejemplo de una tarjeta de película/anime -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Título Película/Anime</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Pelicula o Anime</h6>
                        <fieldset>
                            <legend>Géneros:</legend>
                            <p class="card-text">Acción, Aventura</p>
                        </fieldset>
                        <p class="card-text">Año: 2024</p>
                        <p class="card-text">Duración: 120 min</p>
                        <div class="puntuacionYFavorito">
                            <p class="card-text puntuacion">8.5</p>
                            <label class="like">
                                <input type="checkbox" onclick="biblioteca.marcarFavorito(id, tipo)"/>
                                <div class="hearth"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Se pueden agregar más tarjetas de la misma forma -->
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tarea1 Cliente | Todos los derechos reservados</p>
    </footer>
</body>
</html>
